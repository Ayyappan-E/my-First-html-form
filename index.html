    <div class="form">
        <h1 id="heading">Student Registration Form</h1>
        <h1>Personal Information</h1>
          <section>
            <label for="FirstName">FirstName</label>
            <input class="pi" type="text" id="FirstName" placeholder="FirstName" required>
        <br>
            <label>LastName</label>
            <input class="pi" type="text" id="L" placeholder="LastName" required>
            <br>
            <label>DOB</label>
            <input class="pid" type="date" required>
            <br>
            <label>Gender  </label>
            <input class="pig" type="radio" required><label class="Gen">male</label>
            <input class="pig" type="radio" required><label class="Gen">Female</label>
            <input class="pig" type="radio" required><label class="Gen">Others</label>
            <br>
        </section>

        <h1>Contact Information</h1>
            <label>Address :</label>
            <input class="CIA"  type="text"  required>
            <br>
            <input class="CIA2"  type="text"  required>
            <br>
            <label>City :</label>
            <input class="city"type="text" required>
            <label>State :</label>
            <input class="state" type="text" required>
            <br>
            <label>Zipcode :</label>
            <input class="zip" type="number" required>
            <label>Country :</label>
            <input class="country" type="text" required>
            <br>
            <label>Phone :</label>
            <input class="phone" type="tel" placeholder="+91" required>
            <label>Email-id :</label>
            <input class="mail" type="email" placeholder="abc@mail.com" required>
            <br>

            <h1>Course Information</h1>
            <label>Course Name :</label>
            <input class="cname" type="text" required>
            <br>
            <label>Course Type :</label>
            <input class="ctype" type="checkbox" required> <label> Online</label> <input type="checkbox" required> <label> Offline</label>
            <br>
            <label>Comments :</label>
            <input class="cmt" type="text" required>
            <br>
            <button class="btn" type="submit"> Submit</button>
    </div>
</body>
